<main>
	<div class="title-image">

<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

</body>

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

<!-- Website Javascript -->
<script type="text/javascript" src="assets/js/functionality.js"></script>
<!-- Page Specific Javascript -->
<script type="text/javascript">
function addEventListeners(){
	var touchstart = document.getElementById('touchstart');
	touchstart.addEventListener("mouseover", openModal);
	touchstart.addEventListener("touchmove", openModal);
	touchstart.addEventListener("touchstart", openModal);
	touchstart.addEventListener("touchenter", openModal);
}

addEventListeners();

function openModal(a){
	$("#myModal").modal();
	console.log(a);
}
</script>
